{% extends 'index.html' %}
{% block content %}
<html>
<head>
    <style>
        table,th,tr,td{
            border : 2px solid blue;
        }
    </style>
</head>
<body>
<table class="table table-dark">
    <thead>
    <tr>
        <th>Customer Name</th>
        <th>Customer Age</th>
        <th>Customer Address</th>
        <th>Customer Phone Number</th>
        <th>Delete</th>
        <th>Update</th>
    </tr>
    </thead>


    {% for i in customer_data %}
    <tbody>

       <tr>
        <td>{{ i.cust_name }}</td>
        <td>{{ i.cust_age }}</td>
        <td>{{ i.cust_address }}</td>
        <td>{{ i.cust_phone_number }}</td>
        <td><a href="{% url 'cust_delete' i.id %}">delete</a></td>
        <td><a href="{% url 'cust_update' i.id %}">update</a></td>

        </tr>
        </tbody>
    {% endfor %}
</table>
{% endblock %}

</body>

</html>
