{% extends 'index.html'%}
{% block content %}

<html>
<head>


</head>
<body>

    <table class="table table-dark">
        <thead>
        <tr>
                        <th>Movie Name</th>
                        <th>Movie Genre</th>
                        <th>Movie Language</th>
                        <th>Movie Price</th>
                        <th>Movie Year</th>





        </tr>
        </thead>
        {% for i in movie_data %}
        <tbody>
        <tr>
            <td>{{ i.movie_name }}</td>
            <td>{{ i.movie_genre }}</td>
            <td>{{ i.movie_language}}</td>
            <td>{{ i.movie_price }}</td>
            <td>{{ i.movie_year }}</td>


        </tr>
        </tbody>
        {% endfor %}
    </table>
</body>
</html>
{% endblock %}
